name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        version: 'latest'
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_SA_KEY }}

    - name: Authenticate Docker to Google Cloud
      run: gcloud auth configure-docker

    - name: Build Docker image
      run: docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/my-flask-app .

    - name: Push Docker image to Google Container Registry
      run: docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/my-flask-app

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy my-flask-app \
          --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/my-flask-app \
          --platform managed \
          --region us-central1 \
          --allow-unauthenticated \
          --set-env-vars GOOGLE_APPLICATION_CREDENTIALS=/app/service_account.json